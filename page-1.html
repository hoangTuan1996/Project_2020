<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="Hạnh Ngộ Thiên Di">
    <meta name="author" content="Hạnh Ngộ Thiên Di">
    <title>Hạnh Ngộ Thiên Di</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/css/all.min.css">
    <link rel="stylesheet" href="css/mobilemenu.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery-simple-mobilemenu.min.js"></script>
</head>
<body class="demo">
<div id="page">
    <main id="main" class="mt-0">
        <section class="section__box pt-0 pb-0" id="letter__box">
            <div class="container">
                <div class="slider__box">
                    <div class="owl-carousel slider_demo">
                        <div class="item">
                            <img src="images/no_image_slider.png" alt="">
                        </div>
                        <div class="item">
                            <img src="images/no_image_slider.png" alt="">
                        </div>
                        <div class="item">
                            <img src="images/no_image_slider.png" alt="">
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
</div>
<style>
    .slider__box  .item {
        height: calc(100vh - 150px);
        margin: 50px 0 100px;
    }
    .owl-dots{
        bottom: 30px;
    }
</style>
<script>
    var $ww = $(window).width();
    $(document).ready(function() {
        $(".mobile_menu").slideMobileMenu({
            onMenuLoad: function(menu) {
                console.log(menu)
            },
            onMenuToggle: function(menu, opened) {
                console.log(opened)
            }
        });
        $(".slider_demo").owlCarousel({
            items : 1,
            nav:false,
            navText:"",
            dots:true,
            loop:true,
            autoPlay:true,
            autoplayTimeout:3000
        });
        $('.main__menu--ul a[href*=\\#]').bind('click', function(e) {
            e.preventDefault(); // prevent hard jump, the default behavior

            var target = $(this).attr("href"); // Set the target as variable

            // perform animated scrolling by getting top-position of target-element and set it as scroll target
            $('html, body').stop().animate({
                scrollTop: $(target).offset().top
            }, 600);

            return false;
        });
    });
</script>

</body>
</html>
